    <h2>Mon formulaire de contact</h2>

    <form action="" method="">
      <div class="formulaire">
        <table
          class="tabFormulaire"
          width="500"
          cellspacing="2"
          cellpadding="5"
        >
          <tr>
            <td>Votre prénom</td>
            <td>
              <input type="text" name="unPrenom" placeholder="toto" required class="inputForm" />
            </td>
          </tr>
          <tr>
            <td>Votre nom</td>
            <td>
              <input type="text" name="unNom" placeholder="tutu" required class="inputForm"/>
            </td>
          </tr>
          <tr>
            <td>votre pays</td>
            <td>
              <select required name="monPays" class="inputForm">
                <option value="0">--choisissez--</option>
                <option value="1" selected>France</option>
                <option value="2">autre</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Votre ville</td>
            <td>
              <input
                type="text"
                name="uneVille"
                required
                placeholder="Tombouctou" class="inputForm"
              />
            </td>
          </tr>
          <tr>
            <td>Votre mail</td>
            <td>
              <input
                type="text"
                name="unMail"
                required
                placeholder="toto.tutu@mail.com" class="inputForm"
              />
            </td>
          </tr>
          <tr>
            <td>Votre commentaire</td>
            <td>
              <textarea
                name="unCommentaire"
                id=""
                placeholder="Mon avis ..."
                class="inputForm"
              ></textarea>
            </td>
          </tr>
          <tr>
            <td>Votre note</td>
            <td>
              <input
                type="range"
                name="Range"
                value=""
                min="0"
                max="5"
                step="0.5" class="inputForm" 
              />
            </td>
          </tr>
          <tr>
            <td>Fichiers additionnels</td>
            <td><input type="file" multiple /></td>
          </tr>
        </table>
        <div id="conditionPar">
        <input type="checkbox" name="condition"  required />
          <label for="condition">
            accepter les
            <a href="#" target="_blank" class="conditionPartage"
              >condition d'utilisation et de partage</a
            >
          </label>
        </div>
        <button type="submit" class="buttonStyle">envoyer</button>
        <button type="reset" class="buttonStyle">réinitialiser</button>
      </form>
      </div>
      <footer><a href="mentionsLegales.html" target="_blank">Mentions légales</a></footer>
  </body>
</html>
