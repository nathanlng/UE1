<form action="" method="">
    <div class="formulaire" class="tableau">
        <div class="celluleTab">
          <div class="cellule">Votre prénom</div>
          <div class="cellule">
            <input type="text" name="unPrenom" placeholder="toto" required class="inputForm"/>
          </div>
        <div class="celluleTab">
          <div class="cellule">Votre nom</div>
          <div class="cellule">
            <input type="text" name="unNom" placeholder="tutu" required class="inputForm"/>
          </div>
        <div class="celluleTab">
          <div class="cellule">votre pays</div>
          <div class="cellule">
            <select required name="monPays" class="inputForm">
              <option value="0">--choisissez--</option>
              <option value="1" selected>France</option>
              <option value="2">autre</option>
            </select>
          </div>
        <div class="celluleTab">
          <div class="cellule">Votre ville</div>
          <div class="cellule">
            <input
              type="text"
              name="uneVille"
              required
              placeholder="Tombouctou" class="inputForm"
            />
          </div>
        <div>
        <div class="celluleTab">
          <div>Votre mail</div>
          <div>
            <input
              type="text"
              name="unMail"
              required
              placeholder="toto.tutu@mail.com" class="inputForm"
            />
          </div>
        <div>
        <div class="celluleTab">
          <div>Votre commentaire</div>
          <div>
            <textarea
              name="unCommentaire"
              id=""
              placeholder="Mon avis ..."
              class="inputForm"
            ></textarea>
          </div>
        <div>
        <div class="celluleTab">
          <div>Votre note</div>
          <div>
            <input
              type="range"
              name="Range"
              value=""
              min="0"
              max="5"
              step="0.5" class="inputForm" 
            />
          </div>
        <div>
        <div class="celluleTab">
          <div>Fichiers additionnels</div>
          <div><input type="file" multiple /></div>
        <div>
      </table>
      <div id="conditionPar">
      <input type="checkbox" name="condition"  required />
        <label for="condition">
          accepter les
          <a href="#" target="_blank" class="conditionPartage"
            >condition d'utilisation et de partage</a
          >
        </label>
      </div>
      <button type="submit" class="buttonStyle">envoyer</button>
      <button type="reset" class="buttonStyle">réinitialiser</button>
    </form>
    </div>
