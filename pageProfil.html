<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <script src="profile.js" defer></script>
  </head>
  <body>
    <header>
      <img src="images/logoUE1.png" alt="" id="logo" />
      <div id="siteName">Kootlinf</div>
    </header>
    <nav class="navbar">
      <div id="sideNav" class="lien">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="pageLink.html">Link</a></li>
          <li><a href="pageContact.html">Contact</a></li>
          <li><a href="pageProfil.html">Profile</a></li>
        </ul>
      </div>
      <a href="#" id="openBtn">
        <span class="menuBurger">
          <span></span>
          <span></span>
          <span></span>
        </span>
      </a>
    </nav>
    <h2>Mon profil</h2>
    <div id="profile">
      <div id="profileContainer">
        <div id="photoContainer"></div>
        <div id="username"><p id="userN">nom</p></div>
        <div id="sousPartProfil">
          <table cellspacing="2" cellpadding="5" width="40%">
            <tr>
              <td>age:</td>
              <td id="age"></td>
            </tr>
            <tr>
              <td>categorie:</td>
              <td id="sexe"></td>
            </tr>
            <tr>
              <td>divison:</td>
              <td id="niveau"></td>
            </tr>
            <tr>
              <td>club:</td>
              <td id="club"></td>
            </tr>
            <tr>
              <td>foot:</td>
              <td id="typeF"></td>
            </tr>
            <tr>
              <td>poste:</td>
              <td id="poste"></td>
            </tr>
            <tr>
              <td>pied fort:</td>
              <td id="piedF"></td>
            </tr>
          </table>
          <div id="bio"></div>
        </div>
      </div>
      <button id="editButton" class="buttonStyle">edit profile</button>
    </div>

    <div id="editProfile">
      <form action="" method="get">
        <table
          class="tabFormulaire"
          width="500px"
          border="0"
          cellspacing="2"
          cellpadding="5"
        >
          <tr>
            <td>nom</td>
            <td>
              <input
                id="profileNom"
                type="text"
                placeholder="nom"
                class="inputForm"
              />
            </td>
          </tr>
          <tr>
            <td>prenom</td>
            <td>
              <input
                id="profilePrenom"
                type="text"
                placeholder="prenom"
                class="inputForm"
              />
            </td>
          </tr>
          <tr>
            <td>age</td>
            <td>
              <input
                type="number"
                id="playerAge"
                min="14"
                max="50"
                class="inputForm"
              />
            </td>
          </tr>

          <tr>
            <td>catégorie</td>
            <td>
              <select name="sexe" id="sexePlayer" required class="inputForm">
                <option value="">--choisissez--</option>
                <option value="H">masculin</option>
                <option value="F">féminine</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>niveau</td>
            <td>
              <select
                name="niveau"
                id="niveauPlayer"
                required
                class="inputForm"
              >
                <option value="">--choisissez--</option>
                <option value="Autre">Autre</option>
                <option value="L1">Ligue 1</option>
                <option value="L2">Ligue 2</option>
                <option value="N1">National 1</option>
                <option value="N2">National 2</option>
                <option value="N3">National 3</option>
                <option value="R1">Regional 1</option>
                <option value="R2">Regional 2</option>
                <option value="R3">Regional 3</option>
                <option value="R4">Regional 4</option>
                <option value="D1">Departemental 1</option>
                <option value="D2">Departemental 2</option>
                <option value="D3">Departemental 3</option>
                <option value="D4">Departemental 4</option>
                <option value="D5">Departemental 5</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>club</td>
            <td>
              <input
                type="text"
                id="playerClub"
                placeholder="fc sochaux"
                class="inputForm"
              />
            </td>
          </tr>
          <tr>
            <td>poste</td>
            <td>
              <select name="poste" id="postePlayer" class="inputForm">
                <option value="">--choisissez--</option>
                <option value="GK">GK</option>
                <option value="CB">CB</option>
                <option value="DD">DD</option>
                <option value="DG">DG</option>
                <option value="MDC">MDC</option>
                <option value="MC">MC</option>
                <option value="MOC">MOC</option>
                <option value="MD">MD</option>
                <option value="MG">MG</option>
                <option value="AD">AD</option>
                <option value="AG">AG</option>
                <option value="BU">BU</option>
                <option value="Milieu">Milieu de terrain</option>
                <option value="Latéral">Latéral</option>
                <option value="Défenseur">Défenseur</option>
                <option value="Ailier">Ailier</option>
                <option value="Attaquant">Attaquant</option>
                <option value="Piston">Piston</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>pied fort</td>
            <td>
              <select name="piedFort" id="piedFortPlayer" class="inputForm">
                <option value="">--choisissez--</option>
                <option value="D">Droit</option>
                <option value="G">Gauche</option>
                <option value="Ambidextre">Ambidextre</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>type de foot</td>
            <td>
              <select
                name="footCategorie"
                id="footCategoriePlayer"
                required
                class="inputForm"
              >
                <option value="">--choisissez--</option>
                <option value="F11">foot à 11</option>
                <option value="F5">foot à 5</option>
                <option value="F6">foot à 6</option>
                <option value="Futsal">futsal</option>
                <option value="Foot-handi">foot-handi</option>
                <option value="beach">beach soccer</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>photo</td>
            <td><input id="imagePlayer" type="url" class="inputForm" /></td>
            <!-- <td><input id="imagePlayer" type="file" accept="image/png, image/avif, image/jpeg"></td> -->
          </tr>
          <tr>
            <td><p>ma biographie</p></td>
            <td>
              <input
                id="descriptionButton"
                type="text"
                placeholder="ma biographie"
                class="inputForm"
              />
            </td>
          </tr>
        </table>
        <div id="partProfil">
          <button id="submitButton" class="buttonStyle">ok</button>
        </div>
      </form>
    </div>
    <footer>
      <a href="mentionsLegales.html" target="_blank">Mentions légales</a>
    </footer>
  </body>
</html>
